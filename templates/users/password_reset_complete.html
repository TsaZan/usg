{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - {{ SITE_NAME }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Password Reset Complete</h2>
                    <div class="alert alert-success">
                        <p class="mb-0">Your password has been successfully reset. You can now log in with your new password.</p>
                    </div>
                    <div class="mt-4">
                        <a href="{% url 'users:login' %}" class="btn btn-primary">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
