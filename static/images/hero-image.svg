    <rect width="800" height="600" fill="#F8F9FA"/>
    
    <!-- Decorative Elements -->
    <circle cx="400" cy="300" r="250" fill="#E9ECEF" opacity="0.5"/>
    <circle cx="400" cy="300" r="200" fill="#DEE2E6" opacity="0.3"/>
    
    <!-- Content Icons -->
    <g transform="translate(300, 200)">
        <!-- Social Media Icons -->
        <circle cx="50" cy="50" r="40" fill="#0D6EFD"/>
        <text x="50" y="60" text-anchor="middle" fill="white" font-size="24">IG</text>
        
        <circle cx="150" cy="50" r="40" fill="#0D6EFD"/>
        <text x="150" y="60" text-anchor="middle" fill="white" font-size="24">FB</text>
        
        <circle cx="250" cy="50" r="40" fill="#0D6EFD"/>
        <text x="250" y="60" text-anchor="middle" fill="white" font-size="24">TT</text>
    </g>
    
    <!-- AI Processing Icon -->
    <g transform="translate(350, 300)">
        <rect x="0" y="0" width="100" height="100" fill="#0D6EFD" rx="20"/>
